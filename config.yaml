baseURL: /
languageCode: en-US
defaultContentLanguage: en
title: Hugo Learn Documentation
theme: hugo-theme-learn
metaDataFormat: yaml
defaultContentLanguageInSubdir: true
params:
  editURL: 'https://github.com/ahadrez/hugo/edit/master/content/'
  themeVariant: blue
  description: Documentation for Hugo Learn Theme
  author: Anes Hadrez
  showVisitedLinks: true
  disableBreadcrumb: false
  disableNextPrev: false
  disableLandingPageButton: false
  disableMermaid: false
  customMermaidURL: 'https://unpkg.com/mermaid@8.8.0/dist/mermaid.min.js'
  titleSeparator: '::'
outputs:
  home:
    - HTML
    - RSS
    - JSON
Languages:
  en:
    title: Documentation for Hugo Learn Theme
    weight: 1
    languageName: English
    landingPageURL: /en
    landingPageName: <i class='fas fa-home'></i> Home
    menu:
      shortcuts:
        - name: <i class='fab fa-fw fa-github'></i> GitHub repo
          identifier: ds
          url: 'https://github.com/ahadrez/hugo'
          weight: 10
        - name: <i class='fas fa-fw fa-camera'></i> Showcases
          url: showcase
          weight: 11
        - name: <i class='fas fa-fw fa-bookmark'></i> Hugo Documentation
          identifier: hugodoc
          url: 'https://gohugo.io/'
          weight: 20
        - name: <i class='fas fa-fw fa-bullhorn'></i> Credits
          url: /credits
          weight: 30
  zh:
    title: Hugo Learn
    weight: 3
    languageName: 简体中文
    landingPageURL: /zh
    landingPageName: <i class='fas fa-home'></i> 家
    menu:
      shortcuts:
        - name: <i class='fab fa-fw fa-github'></i> GitHub 仓库
          identifier: ds
          url: 'https://github.com/matcornic/hugo-theme-learn'
          weight: 10
        - name: <i class='fas fa-fw fa-camera'></i> 展示区
          url: /showcase
          weight: 11
        - name: <i class='fas fa-fw fa-bookmark'></i> Hugo 文档
          identifier: hugodoc
          url: 'https://gohugo.io/'
          weight: 20
        - name: <i class='fas fa-fw fa-bullhorn'></i> 鸣谢
          url: /credits
          weight: 30
